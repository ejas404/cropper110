<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cropperModal">
        <div id="imageCropBox" class="">
            <div style="text-align: end;">
                <button onclick="closeCropBox()">Close</button>
            </div>
            <section class="add-product-page">

                <!-- leftbox -->
                <div class="d-flex" style="height: inherit;">
                    <div class="add-product-box-2">
                        <div class="cropping-box"></div>
                    </div>

                    <!--rightbox-->
                    <div class="add-parent-box">

                        <div style="min-height: 5rem;">
                            <div class="add-product-box-2 img-result hide">
                                <!-- result of crop -->
                                <img class="cropped" src="" alt="">
                            </div>
                        </div>

                        <div class="add-product-options hide d-none">
                            <label> Width</label>
                            <input type="number" class="img-w" value="300" min="100" max="1200" />
                        </div>
                        <!-- input file -->
                        <div class="add-product-box mt-5">
                            <!-- <div class="add-product-options hide d-none">
                                <label> Width</label>
                                <input type="number" class="img-w" value="300" min="100" max="1200" />
                            </div> -->
                            <!-- save btn -->
                            <div>
                                <button class="btn btn-primary crop mx-3">Crop</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <section>
        <form action="">
            <label for="fileUploader"></label>
            <input type="file" id="fileUploader" data-image-preview="#imagePreview" accept=".jpg,.png,.jpeg" multiple>
            <div id="imagePreview"></div>
        </form>
    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
