<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- cropper modal -->
    <div id="cropperModal">
        <div id="imageCropBox" class="">
            <div style="text-align: end;">
                <button class="close" onclick="closeCropBox()">close</button>
            </div>
            <section class="page">          
                    <div class="box">
                        <div class="cropping-box"></div>
                    </div>

                    <div class="add-parent-box">                        
                            <div>
                                <button class="btn btn-primary crop mx-3">Crop</button>
                            </div>
                    </div>
            </section>
        </div>
    </div>
    <!-- /cropper modal/  -->

    <!-- form  -->
    <section>
        <form action="">
            <label for="fileUploader"></label>
            <input type="file" id="fileUploader" data-image-preview="#imagePreview" accept=".jpg,.png,.jpeg" multiple>
            <div id="imagePreview"></div>
        </form>
    </section>
    <!-- /form/  -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
